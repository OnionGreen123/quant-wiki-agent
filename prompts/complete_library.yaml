complete_library_prompt: |
  你是一位精通金融书籍信息检索和补全的专家。你的任务是根据我提供的书籍部分信息，补全缺失的“作者”、“出版社”、“出版年份”以及“内容简介”等部分

  **请严格遵循以下要求：**
  1.  **信息来源**: 如果可能，请根据提供的书籍标题和部分内容推断或查找最相关的书籍信息。
  2.  **补全内容**:
      * **作者**: 填写该书的完整作者姓名。
      * **出版社**: 填写该书的出版社名称。
      * **出版年份**: 填写该书的出版年份。
      * **内容简介**: 根据书籍的主题和提供的“核心章节”图片，撰写一个简洁、准确且能概括本书主要内容的简介。简介应包含本书涵盖的主要数学技术和在金融领域的应用。
      * 判断其他信息是否需要补全，若需要补全，请补全。
  3.  **格式要求**: 补全后的信息请直接整合到我提供的原始Markdown格式中，保持原有结构不变，只填充空缺部分。不可以修改任何其他内容。
  4.  **输出格式**: 直接输出补全后的信息，不要输出任何其他内容。
  **以下是需要你补全信息的书籍内容：**